<h1><a href="../">CN Perl Advent Calendar 2009-12</a>-20</h1>
<h2 align="center">Asciio</h2>
<h3 align="center">by Fayland Lam</h3>
<p><tt><a href="http://search.cpan.org/perldoc?App::Asciio">App::Asciio</a></tt> 是一个专门搞 ASCII 图表的工具。</p>
<p>虽然它有点难安装，但是整个程序还是比较好用的。</p>
<p>程序基于 Gtk2, 整体通过右键菜单来编辑文件，然后保存为 txt 或其他格式。参见图片：</p>
<p><img src='Asciio.png' border='0' /></p>
<p>谢谢。</p>
