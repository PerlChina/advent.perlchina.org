<h1><a href="index.html">Perl Advent Calendar 2010-12</a>-19</h1>
<h2 align="center">SDL</h2>
<h3 align="center">by Fayland Lam</h3>
<p>老实说，我对 <tt><a href="http://search.cpan.org/perldoc?SDL">SDL</a></tt> 一点都不熟悉。但是这不应该成为我不推荐该模块的原因之一。</p>
<p>如果您对 Perl 编写游戏感兴趣，不管是 2D 还是 3D，我认为都有必要去看看该模块。</p>
<p>学习该模块最好的办法是阅读它的 <tt><a href="http://search.cpan.org/perldoc?SDL::Tutorial">SDL::Tutorial</a></tt>, 然后两个非常棒的应用，<tt><a href="http://search.cpan.org/perldoc?SDL::Tutorial::Tetris">SDL::Tutorial::Tetris</a></tt> 和 Adam 的 <tt><a href="http://search.cpan.org/perldoc?SDL::Tutorial::3DWorld">SDL::Tutorial::3DWorld</a></tt>。</p>
<p>Enjoy.</p>
